<pre>●MultiEdit
Shift+Ctrl+C	マルチエディットモードON/OFF
Ctrl+E		エディットポイントの追加
Ctrl+Home		選択した各行の先頭にエディットポイント
Ctrl+End		選択した各行の末尾にエディットポイント
Enter			選択した箇所を矩形に
ESC			エディットポイントクリア</pre>
